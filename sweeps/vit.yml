# Grid Search: Vision Transformer only
program: multimodal/grid_search.py
method: grid
project: BioMed
metric:
  goal: minimize
  name: val_loss
command:
 - ${env}
 - python3
 - ${program}
 - ${args}
parameters:
  tabular: 
    value: 0
  vision: 
    value: 'vit'
  device: 
    value: 'cuda:0'
  seed:
    values: [1, 2, 3]