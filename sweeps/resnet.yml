# Grid Search: ResNet only
# Default hyperparameters taken from https://arxiv.org/pdf/2002.11770.pdf 
# - Learning rate 0.01
# - Momentum 0.9
# - Weight decay 0.0001

program: multimodal/train.py
method: grid
project: biomed-team4
metric:
  goal: minimize
  name: eval_loss
command:
 - ${env}
 - python3
 - ${program}
 - ${args}
parameters:
  vision: 
    value: 'resnet50'
  lr: 
    values: [1e-2, 1e-3] 
  num_epochs: 
    value: 10