# Grid Search: DenseNet + Tabular
program: multimodal/train.py
method: grid
project: biomed-team4
metric:
  goal: minimize
  name: eval_loss
command:
 - ${env}
 - python3
 - ${program}
 - ${args}
parameters:
  tabular: 
    value: 1 #Â == True
  vision: 
    value: 'densenet121' 
  hidden_dims: 
    value: '256-512' # Tune on tabular only
  dropout_prob: 
    value: 0.2
  lr: 
    values: [0.0001, 0.00001]
  weight_decay:
    values: [0, 0.01, 0.001]
  num_epochs: 
    value: 10