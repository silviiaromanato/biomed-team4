# Grid Search: ResNet + Tabular
# Default hyperparameters taken from https://arxiv.org/pdf/2002.11770.pdf 
# - Learning rate 0.01
# - Momentum 0.9
# - Weight decay 0.0001

program: multimodal/train.py
method: grid
project: biomed-team4
metric:
  goal: minimize
  name: eval_loss
command:
 - ${env}
 - python3
 - ${program}
 - ${args}
parameters:
  tabular: 
    value: 1
  vision: 
    value: 'densenet121' 
  hidden_dims: 
    value: '128-256-512'
  dropout_prob: 
    value: 0.2
   weight_decay:
    values: [0.0001]
  lr: 
    values: [0.01] 
  num_epochs: 
    value: 10