# Grid Search: Vision Transformer + Tabular
program: multimodal/train.py
method: grid
project: biomed-team4
metric:
  goal: minimize
  name: eval_loss
command:
 - ${env}
 - python3
 - ${program}
 - ${args}
parameters:
  tabular: 
    value: 1
  hidden_dims: 
    value: '128-256-512'
  dropout_prob: 
    value: 0.2 
  weight_decay:
    value: 0.001
  vision: 
    value: 'vit' 
  lr: 
    value: 0.0001
  num_epochs: 
    value: 10